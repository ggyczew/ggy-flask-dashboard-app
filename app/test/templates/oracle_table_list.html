{% extends 'base.html' %}

{% block content %}
<div class="card text-dark bg-light mb-3 h-100">
    <div class="card-header">
        Oracle Tables
    </div>
    <div class="card-body">
        <table id="main_table" class="table table-hover" style="width:100%">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                {% for table in tables %}
                <tr>
                    <td style="white-space: nowrap; width:1%">id</td>
                    <td>{{ table.table_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
