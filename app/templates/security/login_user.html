{% extends 'login.html' %}

{% block content %}
<form method="post" action="" autocomplete="off">
    {{ login_user_form.hidden_tag() }}
    <img class="mb-4" src="{{ url_for('static', filename='img/bootstrap-logo.svg') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Logowanie</h1>

    <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Hasło">
        <label for="floatingPassword">Hasło</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" name="remember" value="y">&nbsp;zapamiętaj mnie
        </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
</form>
{% endblock %}
