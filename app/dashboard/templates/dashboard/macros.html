{% macro render_kpi(kpi) %}
<div class="kpi">
    <h3>{{ kpi.title }}</h3>
    <p>{{ kpi.value }}</p>
</div>
{% endmacro %}

{% macro render_kpi_style_2(kpi) %}
<div class="col">
    <div class="card h-100 text-center shadow">
      <div class="card-body">
        <div class="display-4 text-primary mb-2">
          <i class="{{ kpi.icon }}"></i>
        </div>
        <h2 class="card-title mb-3">{{ kpi.value | custom_filter(kpi.format) }}</h2>
        <p class="card-text text-muted">{{ kpi.name }}</p>
      </div>
    </div>
  </div>
{% endmacro %}
