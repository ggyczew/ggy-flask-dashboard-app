{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3">
          <div class="row">
            <div class="col-md-6">
                <h4>User Profile</h4>
            </div>
            <div class="col-md-6 text-end">
          
                <a class="btn btn-success btn-sm"" href="{{ url_for('core.profile_update') }}"><i class="bi-pencil-fill">Edit</i></a>
          
            </div>
          </div>
          <hr>
          <dl class="row">
            <dt class="col-sm-4">Username</dt>
            <dd class="col-sm-8">{{ profile.username }}</dd>
            <dt class="col-sm-4">Email</dt>
            <dd class="col-sm-8">{{ profile.email }}</dd>
          </dl>
          
    </div>
</div>
{% endblock %}
